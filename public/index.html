<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legis Ledger - Knowledge Navigation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>üó∫Ô∏è Legis Ledger</h1>
        <p class="tagline">See where science is in the funnel</p>
    </header>

    <main>
        <section class="controls">
            <div class="slider-container">
                <label for="threshold">
                    Confidence Threshold: 
                    <strong id="threshold-value">70%</strong>
                </label>
                <input 
                    type="range" 
                    id="threshold" 
                    min="50" 
                    max="95" 
                    value="70" 
                    step="5"
                >
                <div class="range-labels">
                    <span>50% (Permissive)</span>
                    <span>95% (Very Conservative)</span>
                </div>
            </div>

            <div class="summary">
                Showing <strong id="visible-count">0</strong> of 
                <strong id="total-count">0</strong> claims
            </div>
        </section>

        <section class="funnel-wrapper">
            <div class="section-header">
                <h2>üó∫Ô∏è Certainty Navigator</h2>
                <button class="btn-expand" disabled title="Full-screen mode coming soon">
                    ‚õ∂ Expand
                </button>
                <p>See where science is in the validation process</p>
            </div>
            <div id="funnel-container"></div>
        </section>

        <section id="claims-list" class="claims-container">
            <p class="loading">Loading claims...</p>
        </section>
    </main>

    <footer>
        <p>
            Knowledge navigation infrastructure ‚Ä¢ 
            <a href="mailto:founder@legisledger.com">Contact</a>
        </p>
    </footer>

    <!-- Add funnel.js script -->
    <script src="js/funnel.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
